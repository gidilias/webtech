<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">News Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button id="theme-toggle" class="btn btn-outline-secondary">Toggle Dark Mode</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row">
            <aside class="col-md-3">
                <h5>Sort Articles</h5>
                <button id="sort-by-views" class="btn btn-primary btn-block mb-2">Sort by Popularity</button>
                <button id="sort-by-date" class="btn btn-primary btn-block">Sort by Date</button>
                <div id="most-popular" class="mt-4">
                    <h5>Most Popular Article</h5>
                    <div id="most-popular-content"></div>
                </div>
            </aside>

            <main class="col-md-9">
                <div id="articles-list" class="row"></div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="articleModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="articleTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="articleContent"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
